<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-label>Title</mat-label>
        <mat-form-field appearance="outline"><input matInput formControlName="title"></mat-form-field>
        <mat-label>Author</mat-label>
        <mat-form-field appearance="outline"><input matInput formControlName="author"></mat-form-field>
        <mat-label>Genre</mat-label>
        <mat-form-field appearance="outline"><input matInput formControlName="genre"></mat-form-field>
        <mat-label>Year</mat-label>
        <mat-form-field appearance="outline"><input matInput formControlName="year"></mat-form-field>
        <mat-label>Added</mat-label>
        <mat-form-field appearance="outline"><input matInput formControlName="added"></mat-form-field>
        <mat-label>Checkout count</mat-label>
        <mat-form-field appearance="outline"><input matInput formControlName="checkoutCount"></mat-form-field>
        <mat-label>Status</mat-label>
        <mat-form-field appearance="outline"><input matInput formControlName="status"></mat-form-field>
        <mat-label>Due date</mat-label>
        <mat-form-field appearance="outline"><input matInput formControlName="dueDate"></mat-form-field>
        <mat-label>Comment</mat-label>
        <mat-form-field appearance="outline"><input matInput formControlName="comment"></mat-form-field>
        <div class="buttons">
          <button mat-raised-button type="button" *ngIf="!editing" (click)="toggleEditing()">Edit</button>
          <button mat-raised-button type="submit" *ngIf="editing">Save changes</button>
          <button mat-raised-button type="button" *ngIf="editing" (click)="toggleEditing()">Cancel</button>
          <a mat-raised-button type="button" *ngIf="!editing" [disabled]="book && book.status !== 'AVAILABLE'" routerLink="checkout">Check out</a>
        </div>
        <button mat-raised-button class="delete" type="button" *ngIf="editing" (click)="deleteBook()">Remove book</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
