<div class="container mat-elevation-z4">
  <mat-card-title>Please enter your name</mat-card-title>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline"><input matInput required formControlName="borrowerFirstName">
        <mat-label>First name</mat-label>
        <mat-error *ngIf="form.controls.borrowerFirstName.invalid">First name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline"><input matInput required formControlName="borrowerLastName">
        <mat-label>Last name</mat-label>
        <mat-error *ngIf="form.controls.borrowerLastName.invalid">Last name is required</mat-error>
      </mat-form-field>
        <div class="buttons">
          <button mat-raised-button type="submit">Submit</button>
          <button mat-raised-button routerLink="../">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
