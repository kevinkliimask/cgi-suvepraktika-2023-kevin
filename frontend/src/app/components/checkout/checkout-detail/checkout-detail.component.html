<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-label>Borrower first name</mat-label>
        <mat-form-field appearance="outline"><input matInput formControlName="borrowerFirstName"></mat-form-field>
        <mat-label>Borrower last name</mat-label>
        <mat-form-field appearance="outline"><input matInput formControlName="borrowerLastName"></mat-form-field>
        <mat-label>Borrowed book title</mat-label>
        <mat-form-field appearance="outline" subscriptSizing="dynamic"><input matInput formControlName="borrowedBookTitle">
        </mat-form-field>
        <a [routerLink]="checkout && ['/', 'books', checkout.borrowedBook.id]">View book details</a>
        <mat-label>Checked out date</mat-label>
        <mat-form-field appearance="outline"><input matInput formControlName="checkedOutDate"></mat-form-field>
        <mat-label>Due date</mat-label>
        <mat-form-field appearance="outline"><input matInput formControlName="dueDate"></mat-form-field>
        <div class="buttons">
          <a mat-raised-button routerLink="..">Back</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
